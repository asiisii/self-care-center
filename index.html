<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="flex-container heading">
    <h1 class="headers">✨ Self Care Center ✨</h1>
    <h2 class="headers">Which type of message?</h2>
  </header>

  <section class="flex-container message">
    <div class="lables">
      <label class="affirmation" for="affirmation">
        <input type="radio"><span>affirmation</span>
      </label>
      <label class="mantra" for="mantra">
        <input type="radio"><span>mantra</span>
      </label>
    </div>
    <div class="btn">
      <button class="msg-btn">Receive Message</button>
    </div>
  </section>

  <section class="flex-container bell">
    <img class="bell-icon" src="assets/meditate.svg" alt="meditate" height="110px" width="210px;">
  </section>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
