<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="flex-container heading">
    <h1 class="headers">✨ Self Care Center ✨</h1>
    <h2 class="headers">Which type of message?</h2>
  </header>

  <section class="flex-container message">
    <div class="lables">
      <input type="radio" id='aff' name="choice">affirmation
      <label class="affirm" for="affirm"></label>
      <input type="radio" id='mant' name="choice">mantra
      <label class="mantra" for="mantra"></label>
    </div>
    <div class="btn">
      <button class="msg-btn">Receive Message</button>
      <button class="clear-btn hidden">Clear Message</button>
    </div>
  </section>

  <section class="flex-container bell">
    <img class="bell-icon" src="assets/meditate.svg" alt="meditate" height="110px" width="210px">
    <div class="show-msg"></div>
  </section>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
