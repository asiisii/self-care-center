<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="flex-container heading">
    <h1 class="headers">✨ Self Care Center ✨</h1>
    <h2 class="headers">Which type of message?</h2>
  </header>

  <form class="flex-container form">
    <ul>
      <li>
        <input class="affirmation" type="radio">
        <label for="affirmation">affirmation</label>
        <input class="mantra" type="radio">
        <label for="mantra">mantra</label>
      </li>
      <li>
        <button class="receive-msg-btn">Receive Message</button>
      </li>
    </ul>
  </form>

  <section class="flex-container bell">
    <img class="bell-icon" src="assets/meditate.svg" alt="meditate" height="100px" width="200px;">
  </section>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
